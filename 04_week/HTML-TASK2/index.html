<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM practice</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>
  <body>
    <fieldset>
    <h1>Form</h1>
    <form>
      <div>
        <label for="first_name"> First name</label>
        <input type="text" id="first_name" />
      </div>
      <div>
        <label for="last_name"> Lastname</label>
        <input type="text" id="last_name" />
      </div>
      <div>
        <label type="phone"> Phone</label>
        <input type="tel" id="phone" />
      </div>
      <div>
        <label for="email"> Email Address</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="color"> Color</label>
        <input type="color" id="color" />
      </div>
      <div>
        <label for="time"> Time</label>
        <input type="time" id="time" />
      </div>
      <div>
        <label for="date"> Date</label>
        <input type="date" id="date" />
      </div>
      <div>
        <lable for="file"> File</lable>
        <input type="file" id="file" />
      </div>
      <div>
        <lable for="checkbox"> Check Box</lable>
        <input type="checkbox" id="checkbox" />
      </div>
      <div>
        <lable for="range"> Range</lable>
        <input type="range" id="range" />
      </div>
      <div>
        <lable for="textarea"> Text area</lable>
        <input type="textarea" id="textarea" />
      </div>
      <div>
        <lable for="search"> Search</lable>
        <input type="search" id="search" />
      </div>
      <div>
        <lable for="tel"> Telephone</lable>
        <input type="tel" id="tel" />
      </div>
      <div>
      <lable for="dob"> dob</lable>
      <input type="dob" id="dob" />
      </div>
    </fieldset>
      <h2>Radio buttons and checkbox example</h2>
       <div>
      <input type="checkbox" name="lesson" id="eat" />
      <lable for="eat"> Eat</lable>
    </div>
    <div>
      <input type="checkbox" name="choice" id="netflix" />
      <lable for="netflix"> Netflix</lable>
</div>
<div>
      <input type="checkbox" name="lesson" id="choice" />
      <lable for="choice"> choice</lable>
</div>
<div>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label>
    </div>
    <div>
      <input
        type="radio"
        id="css"
        name="fav_language"
        value="CSS"
        checked="checked"
      />
      <label for="css">CSS</label>
    </div>
    <div>
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
    </div>
    <div>
      <h3>Select Example</h3>
      <select name="food" id="food">
        <option value="fish">Fish</option>
        <option value="checken">Checken</option>
        <option value="salad">Salad</option>
        <option value="vegiterian">Vegiterian</option>
      </select>
    </form>
  </body>
</html>
